<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Count de Money</title>
  <script src='script.js' type='text/javascript'></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
  <body onload="initialize();">
    <br>
    <section>
      <h1>Count de Money: Your Collection</h1>
      <p>Pennies: </p>
      <p id="pennies"></p>
      <!-- <p id="valueOfPennies"></p> -->
      <button onclick="addPenny();">+1 Penny</button>
      <button onclick="subtractPenny();">-1 Penny</button>
      <p>Nickels: </p>
      <p id="nickels"></p>
      <button onclick="addNickel();">+1 Nickel</button>
      <button onclick="subtractNickel();">-1 Nickel</button>
      <p>Dimes: </p>
      <p id="dimes"></p>
      <button onclick="addDime();">+1 Dime</button>
      <button onclick="subtractDime();">-1 Dime</button>
      <p>Quarters: </p>
      <p id="quarters"></p>
      <button onclick="addQuarter();">+1 Quarter</button>
      <button onclick="subtractQuarter();">-1 Quarter</button>
      <p>Total Money: </p>
      <p id="total"></p>
    </section>
  </body>
</html>
